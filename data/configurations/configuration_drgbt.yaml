MAX_NUM_ITER: 1000000		                # Maximal number of algorithm iterations
MAX_ITER_TIME: 0.01 		                  # Maximal runtime of a single iteration in [s]
MAX_PLANNING_TIME: 60	                  # Maximal algorithm runtime in [s]
INIT_HORIZON_SIZE: 50	                # Initial horizon size
TRESHOLD_WEIGHT: 0.5			              # Treshold for the replanning assessment. Range: between 0 and 1
D_CRIT: 0.1			                      # Critical distance in W-space to compute critical nodes
MAX_NUM_MODIFY_ATTEMPTS: 10              # Maximal number of attempts when modifying bad or critical states
STATIC_PLANNER_TYPE: "RGBMT*"           # Name of a static planner (for obtaining the predefined path). Default: "RGBMT*" or "RGBTConnect"
REAL_TIME_SCHEDULING: "None"             # "FPS" - Fixed Priority Scheduling; "None" - Without real-time scheduling
MAX_TIME_TASK1: 10                   # Maximal time in [s] which Task 1 can take from the processor
MAX_TIME_UPDATE_CURRENT_STATE: 10    # Maximal time in [s] for the routine 'updateCurrentState'
TRAJECTORY_INTERPOLATION: "None"      # Method for interpolation of trajectory: 'None' or 'Spline'
GUARANTEED_SAFE_MOTION: false            # Whether robot motion is surely safe for environment